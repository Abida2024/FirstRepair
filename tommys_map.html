<!DOCTYPE html>
<html>
    <title> Map of Legislative Actions taken toward Enacting Repartions in US </title>
    <head>
        <!-- Plotly.js -->
        <script src='https://cdn.plot.ly/plotly-2.20.0.min.js'></script>
    </head>
    <p>
        The following map was created using plotly.js, please feel free to play around with other styles!
        <a href="https://bit.ly/1Or9igj">plotly.js documentation</a>
    </p>
    <!-- Create an empty div in which to draw the graph "-->
    <div id="mapRep" style="width:100%;height:750px"></div>
</html>

<script> 
    var data = [{
        type: 'scattergeo',
        mode: 'markers+text',
        text: [
            'Evanston', 'Chicago', 
        ],
        lon: [
            -87.68, -87.62 
        ],
        lat: [
            42.05, 41.88
        ],
        marker: {
            size: 4,
            color: [
                '#0ff', '#0ff'
            ],
            line: {
                width: 1
            }
        },
        name: 'Map of US Cities that have passed legislative actions wrt reparations',
        textposition: [
            'top right', 'bottom right'
        ],
    }];

    var layout = {
        title: 'Governments and organizations enacting reparations in the United States',
        font: {
            family: 'Arial, sans-serif',
            size: 10
        },
        titlefont: {
            size: 16
        },
        geo: {
            scope: 'north america',
            resolution: 50,
            lonaxis: {
                'range': [-130, -55]
            },
            lataxis: {
                'range': [40, 70]
            },
            showrivers: true,
            rivercolor: '#fff',
            showlakes: true,
            lakecolor: '#fff',
            showland: true,
            landcolor: '#a0b370',
            countrycolor: '#d3d3d3',
            countrywidth: 1.5,
            subunitcolor: '#d3d3d3'
        }
    };

    Plotly.newPlot('mapRep', data, layout);

</script>
