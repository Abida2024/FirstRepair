<!DOCTYPE html>
<html>
    <title> Map of Legislative Actions taken toward Enacting Repartions in US </title>
    <div id="map">
        <a href="https://www.cityofevanston.org/">
            <div class="dot"> </div> 
        </a>
    </div>
</html>

<style>
    #map {
        width: 75vw;
        height: 100vh;
        background-color: lightblue; 
        position: relative; 
    }
    .dot {
        position: absolute;
        background-color: darkslateblue;
        top: 5vh;
        left: 5vh;
        width: 2vh;
        height: 2vh;
        border-radius: 50%;
    }
    p {text-align: right;}
</style>

<script> 
    const points = [(5, 5), (20, 20)];
    const map = document.getElementbyID("map");

    points.forEach(point => {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        const link = document.createElement("a");
        link.appendChild(dot);
        map.appendChild(link);
        dot.style.left = str(point[0]) + "vw";
        dot.style.top = str(point[1]) + "vh";
    })
</script>
